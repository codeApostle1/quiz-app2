<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Your page description here" />
  <title>Android Quiz</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  
  <link rel="stylesheet" href="styles.css" />

</head>
<body>

  <header>
    <h1>Android Quiz</h1>
    <div class="stats">
  <p class="count">Questions<span id="count">  4</span>/4</p>
  <p class="score">scored  <span id="score">0</span>/100</p>
</div>
  </header>


  <main>
    <div class="question-container">
      <div class="question" style="color: blue; border: 1px solid orange">
      Hey welcome to today's Quiz, Choose a quiz type and Click start
     </div>
     
     <p class="error"></p>
    </div>
    
    <div class="option-container">
      

      <div class="options">
        <button class="option">Coding</button>
        <button class="option">History</button>
        <button class="option">Bible Quiz</button>
        <button class="option">Trick</button>
      </div>
      
    </div>
   
    
    <div class="buttons">
      <button class="btn start-btn" id="next">
        start
      </button>
      
      <button class="btn end-btn" >
        <a id="end">end</a>        
      </button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Joel(codeApostle). </p>
    </p>All rights reserved.</p>
  </footer>


  <script src="script.js"></script>

</body>
</html>
